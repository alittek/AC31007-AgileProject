<div id="top-gray-box" class="text-center">
  <h2>{{questionnaire.title}}</h2>
</div>
<div id="overlap-box" class="container border p-5">
  <h4> Description</h4>
  <p>{{questionnaire.description}}</p>
  <br>
  <h5>Researcher</h5>
  <p>{{questionnaire.researcher}}</p>
  <h5>Email</h5>
  <p>{{questionnaire.contact}}</p>
  <hr>
  <br>
<!--  loop questions with index for Q number -->
  <form>
    <div *ngFor="let q of questions; index as i;">
      <app-display-question [question]="q" [questionNum]="i"></app-display-question>
    </div>
  </form>
<!--  add new question component will go here-->
  <app-add-question [questionnaireId]="questionnaireRouteId" (questionCreatedEvent)="updateQuestions()"></app-add-question>
  <div class="d-flex justify-content-end">
    <button routerLink="/experiments/{{questionnaire.experimentId}}" type="button" class="btn blue-button mt-5">Save questionnaire</button>
  </div>
</div>
