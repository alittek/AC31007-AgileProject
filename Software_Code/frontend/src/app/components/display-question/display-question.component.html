<!--Will change accessing data when question model created-->
<ng-template [ngIf]="question[1] == 'open'">
  <form class="m-5 p-5">
    <div class="form-group">
      <h5 class="m-0">{{question[0]}}</h5>
      <small class="text-muted ml-1">{{question[2]}}</small>
      <div class="pt-2">
        <textarea class="form-control" rows="3" placeholder="Enter answer"></textarea>
      </div>
    </div>
  </form>
</ng-template>
