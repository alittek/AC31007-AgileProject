<form>
  <div class="form-group">
    <h5 class="m-0">{{question.title}}</h5>
    <small class="text-muted">{{question.description}} </small>
    <small class="text-muted">This question is <span *ngIf="question.optional; else mandatory">optional.</span> <ng-template #mandatory>mandatory.</ng-template></small>
    <!--Open question-->
    <ng-template  [ngIf]="question.type == 'open'">
      <div class="pt-2">
        <textarea class="form-control" rows="3" placeholder="Enter answer"></textarea>
      </div>
    </ng-template>
    <!--Radio question-->
    <ng-template  [ngIf]="question.type == 'radio'">
      <div *ngFor="let answer of question.answer;"class="form-check mt-2">
        <!--Todo: loops for amount of answers-->
        <input class="form-check-input" type="radio" name="answer">
        <label class="form-check-label">
          {{answer}}
        </label>
      </div>
    </ng-template>
    <!--Checkbox question-->
    <ng-template  [ngIf]="question.type == 'checkbox'">
      <div *ngFor="let answer of question.answer;"class="form-check mt-2">
        <!--Todo: loops for amount of answers-->
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">
          {{answer}}
        </label>
      </div>
    </ng-template>
    <!--Todo SUS question-->

  </div>
</form>
<br>
