<div class="form-group">
  <h5 class="m-0">{{questionNum + 1}}. {{question.title}}</h5>
  <small class="text-muted">{{question.description}} </small>
  <br>
  <small class="text-muted">This answer is <span *ngIf="question.required; else optional" class="text-danger">mandatory.</span>
    <ng-template #optional>optional.</ng-template>
  </small>
  <!--Open question-->
  <ng-template [ngIf]="question.type == 0">
    <div class="pt-2">
      <textarea class="form-control" rows="3" placeholder="Enter answer"></textarea>
    </div>
  </ng-template>
  <!--Radio question-->
  <ng-template [ngIf]="question.type == 2">
    <div *ngFor="let answer of question.answers;" class="form-check mt-2 ml-1">
      <input class="form-check-input" type="radio" name="answer">
      <label class="form-check-label">
        {{answer}}
      </label>
    </div>
  </ng-template>
  <!--Checkbox question-->
  <ng-template [ngIf]="question.type == 1">
    <div *ngFor="let answer of question.answers;" class="form-check mt-2 ml-1">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label">
        {{answer}}
      </label>
    </div>
  </ng-template>
  <!--System Usability Scale question-->
  <ng-template [ngIf]="question.type == 3">
    <!--      <p class="mt-5 mx-5 text-center"> Questions statement:</p>-->
    <div class="row justify-content-between m-5 text-muted">
      <i class="mt-3">Strongly Disagree</i>
      <div *ngFor="let scale of getScale()" class="mr-5">
        <label class="text-center">
          <input type="radio" name="scale">
          <span>{{scale}}</span>
        </label>
      </div>
      <i class="mt-3">Strongly Agree</i>
    </div>
  </ng-template>
</div>
<br>
<br>
