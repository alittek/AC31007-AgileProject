<div class="container">
  <div class="mt-5 pt-5">
    <h2> Create a Questionnaire </h2>
  </div>
  <form class="p-5 mt-5 bg-white border">
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Question: </label>
      <div class="col-md-10">
        <textarea class="form-control" rows="3" placeholder="Enter question" [(ngModel)]="questionData.question" name="question"></textarea>
      </div>
    </div>
    <div class="form-group row mt-5">
      <label class="col-md-2 col-form-label">Answer: </label>
      <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Enter answer" [(ngModel)]="questionData.answers[0]" name="answer">
      </div>
    </div>
    <div class="form-group row ml-1 mt-5">
      <button class="btn blue-button" (click)="createQuestion()">Add a new question</button>
    </div>
    <div class="row justify-content-center align-content-center mt-5">
      <button class="btn-lg create-button ml-3" (click)="createQuestionnaire()">Create questionnaire</button>
    </div>
  </form>
</div>
