<div class="container">
  <div class="mt-5 pt-5">
    <h2> Create a new Questionnaire </h2>
  </div>
  <form class="p-5 mt-5 bg-white border">
    <div class="form-group row mt-5">
      <label class="col-md-2 col-form-label">Title: </label>
      <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Enter title" [(ngModel)]="questionData.answer" name="answer">
      </div>
    </div>
    <div class="form-group row mt-5">
      <label class="col-md-2 col-form-label">Researchers: </label>
      <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Enter names of researchers" [(ngModel)]="questionData.answer" name="answer">
      </div>
    </div>
    <div class="form-group row mt-5">
      <label class="col-md-2 col-form-label">Contact Information: </label>
      <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Enter contact information" [(ngModel)]="questionData.answer" name="answer">
      </div>
    </div>
    <div class="form-group row mt-5">
      <label class="col-md-2 col-form-label">Description: </label>
      <div class="col-md-10">
        <textarea class="form-control" rows="3" placeholder="Enter description" [(ngModel)]="questionData.question" name="question"></textarea>
      </div>
    </div>
    <div class="row justify-content-center align-content-center mt-5">
      <button class="btn-lg create-button ml-3" (click)="createQuestionnaire()">Create Questionnaire</button>
    </div>
  </form>
</div>
