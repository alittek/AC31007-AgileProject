<div id="top-gray-box" class="text-center">
  <h2> Create a new Questionnaire </h2>
</div>
<div id="overlap-box" class="container border p-5">
  <form class="pl-5 pr-5 pt-3">
      <small class="form-text text-muted"> This information will be displayed at the start of the questionnaire. </small>
    <div class="form-group row mt-5">
      <label class="col-md-2 col-form-label">Title: </label>
      <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Enter title" [(ngModel)]="questionData.title" name="title">
      </div>
    </div>
    <div class="form-group row mt-5">
      <label class="col-md-2 col-form-label">Researchers: </label>
      <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Enter names of researchers"  name="researcher">
      </div>
    </div>
    <div class="form-group row mt-5">
      <label class="col-md-2 col-form-label">E-mail: </label>
      <div class="col-md-10">
        <input type="text" class="form-control" placeholder="Enter contact for researchers"  name="contact">
      </div>
    </div>
    <div class="form-group row mt-5">
      <label class="col-md-2 col-form-label">Description: </label>
      <div class="col-md-10">
        <textarea class="form-control" rows="3" placeholder="Enter description"  name="description"></textarea>
      </div>
    </div>
    <button type="button" class="btn blue-button mt-5"> Create Questionnaire </button>
  </form>
</div>
