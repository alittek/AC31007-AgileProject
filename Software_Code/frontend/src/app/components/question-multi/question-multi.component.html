<!-- <ng-template #multiQuestion> -->
  <form>
    <div class="form-group row">
      <h5 class="m-0">Add a Multiple Choice Question</h5>
      <div class="col-md-10">
        <div class="form-group row">
          <!-- each option modifies answers in answers[] array -->
          <input type="text" class="form-control" placeholder="Option 1" *ngFor="let answer of data.answers" name="Option 1">
        </div>
        <div class="form-group row">
          <input type="text" class="form-control" placeholder="Option 2" *ngFor="let answer of data.answers" name="Option 2">
        </div>
        <div class="form-group row">
          <input type="text" class="form-control" placeholder="Option 3" *ngFor="let answer of data.answers" name="Option 3">
        </div>
        <div class="form-group row">
          <input type="text" class="form-control" placeholder="Option 4" *ngFor="let answer of data.answers" name="Option 4">
        </div>
      </div>
      <div class="form-group row">
        <!-- set answers[] in the object that is passed in to this component -->
        <button class="btn blue-button mt-2" (click)="addMultiOptions()">Finish</button>
      </div>
    </div>
  </form>
<!-- </ng-template> -->
