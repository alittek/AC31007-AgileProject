               [placeholder]="'Option ' + (i+1)" [(ngModel)]="data.answers[i]" [name]="'Option ' + (i+1)">
        <button class="btn blue-button mt-2" (click)="data.answers.push('')">+</button>
        <button class="btn blue-button mt-2 ml-2" (click)="data.answers.pop()" [disabled]="data.answers.length < 3">â€“
        </button>
      </div>
    </div>
  </div>
