<div class="p-5">
  <h2> Create an Experiment </h2>
  <form class="p-5 mt-5 bg-white border">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Title: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter title" [(ngModel)]="data.name">
      </div>
    </div>
    <div class="form-group row mt-5">
      <label class="col-sm-2 col-form-label">Description: </label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="3" placeholder="Enter description" [(ngModel)]="data.description"></textarea>
      </div>
    </div>
<!--    <div class="form-group row mb-5">-->

<!--          <option selected>Choose...</option>-->
<!--          <option>Questionnaire</option>-->
<!--          <option>Other</option>-->
<!--        </select>-->
<!--      </div>-->
<!--    </div>-->
    <div class="d-flex justify-content-between">
      <small class="form-text text-muted">You will need ethical approval.</small>
      <button class="btn blue-button mt-2"(click)="createExperiment()">Create experiment</button>
    </div>
  </form>
</div>
