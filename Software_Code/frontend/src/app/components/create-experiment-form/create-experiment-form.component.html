<div class="container">
  <div class="p-5 m-5">
    <h2> Create an Experiment </h2>
    <form class="p-5 mt-5 bg-white border">
      <div class="form-group row">
        <label class="col-md-2 col-form-label">Title: </label>
        <div class="col-md-10">
          <input type="text" class="form-control" placeholder="Enter title" [(ngModel)]="data.title" name="title">
        </div>
      </div>
      <div class="form-group row mt-5">
        <label class="col-md-2 col-form-label">Description: </label>
        <div class="col-md-10">
          <textarea class="form-control" rows="3" placeholder="Enter description" [(ngModel)]="data.description"
                    name="description"></textarea>
        </div>
      </div>
      <div class="form-group row mb-5">
        <label class="col-md-2 col-form-label">Type: </label>
        <div class="col-md-10">
          <select class="form-control" [(ngModel)]="data.type" name="type">
            <option>Questionnaire</option>
            <option>Other</option>
          </select>
        </div>
      </div>
      <p [ngClass]="isCreated ? 'text-success':'text-danger'" *ngIf="creationStatusText | async">{{creationStatusText | async}}</p>
      <div class="row">
        <div class="col-md-9 mt-2">
          <small class="form-text text-muted">You will need ethical approval.</small>
        </div>
        <div class="col-md-3 mt-2">
          <button class="btn blue-button mt-2" (click)="createExperiment()">Create experiment</button>
        </div>
      </div>
    </form>
  </div>
</div>
