<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="justify-content-center d-flex h-100">
    <div class="login-card">
      <div class="card-header m-2 mb-5">
        <h4>Sign in to your UoD research account</h4>
      </div>
      <div class="form-group input-group mt-5 mb-4">
        <div class="input-img">
          <span class="input-group-text mr-1"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" [(ngModel)]="data.username">
      </div>
      <div class="form-group input-group form-group mt-4 mb-4">
        <div class="input-img">
          <span class="input-group-text mr-1"><i class="fas fa-key"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="Password" aria-label="Password" [(ngModel)]="data.password">
        <p class="text-danger" *ngIf="errorText | async">{{errorText | async}}</p>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn-lg login-button mt-3" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</div>
</body>
