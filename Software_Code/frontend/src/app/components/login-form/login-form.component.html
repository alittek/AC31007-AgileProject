<div class="container">
  <p class="mb-0">Username:</p>
  <input type="text" class="form-control mb-3" placeholder="Username" aria-label="Username" [(ngModel)]="data.username">
  <p class="mb-0">Password:</p>
  <input type="password" class="form-control mb-3" placeholder="Password" aria-label="Password" [(ngModel)]="data.password">
  <p class="text-danger" *ngIf="errorText | async">{{errorText | async}}</p>
  <button class="btn btn-primary" (click)="login()">Login</button>
</div>
